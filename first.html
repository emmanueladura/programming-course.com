  <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>My First Web Page</title>
         <link rel="stylesheet" href="styles.css">  <!-- Linking CSS File -->
     </head>
     <body>
         <header>
             <h1>Welcome to My Web Page</h1>
             <p>This is a simple page created with HTML and CSS!</p>
         </header>
         <main>
             <section>
                 <h2>About Me</h2>
                 <p>Hi! I'm a beginner learning web development. I'm excited to create awesome web pages!</p>
             </section>
             <section>
                 <h2>Contact</h2>

             </section>
         </main>
         <footer>
             <p>&copy; 2024 My Web Page</p>
         </footer>
         <section>
          <h2>
            emmanuel
          </h2>

     <style>     
     /* styles.css */
     
     /* Resetting some default margins and padding */
     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }
     
     body {
         font-family: Arial, sans-serif;
         line-height: 1.6;
         background-color: #f4f4f4;
         color: #333;
         padding: 20px;
     }
     
     header {
         background-color: #4CAF50;
         color: white;
         padding: 20px;
         text-align: center;
     }
     
     h1 {
         font-size: 2.5em;
     }
     
     main {
         margin-top: 20px;
     }
     
     section {
         margin-bottom: 20px;
         background-color: white;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
     }
     
     footer {
         text-align: center;
         font-size: 0.9em;
         margin-top: 30px;
         color: #888;
     }
     
     a {
         color: #4CAF50;
         text-decoration: none;
     }
     
     a:hover {
         text-decoration: underline;
     }
     
    </style>
